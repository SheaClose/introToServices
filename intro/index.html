<!DOCTYPE html>
<html ng-app="app">
 <head>
   <meta charset="utf-8">
      <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
   <title></title>
 </head>
 <body ng-controller="ctrl">
   <button type="button" ng-click="sortPeople()" name="button">Sort by Last Name</button>
   <div class="" ng-repeat="person in people track by $index">
     <img ng-src="{{person.img_url}}" alt=""> <br>
     Name: {{person.first_name}} {{person.last_name}}<br>
     Email: {{person.email}}
     <br>
     <button type="button" name="button" ng-click="removePerson($index)">Remove</button>
     <hr>
   </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/ctrl.js"></script>
<script src="./js/service.js"></script>
</body>
</html>
